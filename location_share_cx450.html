<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
	<title>Flight Buddy</title>
	<link rel="stylesheet" type="text/css" href="style.css">

  <!-- iOS Web App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Flight Buddy">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
  <link rel="apple-touch-startup-image" href="launch.png">

  <!-- Android Web App Meta -->
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="center">
    <img src="logo.svg" width="100px" class="logo">
    <br>
    <h3 class="center">Share Flight</h3>
  </div>
	<span class="backbtn" onclick="location.href='location_share.html';"><img src="img/back.svg" height="50vh">Back</span>
	<div class="center search-flightpath">
		<img src="img/cx_logo.svg" width="20vw" id="cx-logo">&ensp;CX 450
		<br>
		<span>Hong Kong (HKG)</span>
		<img src="img/to.svg" height="25vh">
		<span>Taipei (TPE)</span>
	</div>
	<br>
	<div class="center">
		<ul class="share-list">
			<li><img src="img/fb.svg" width="30vw">&ensp;Acca Cheung <input type="checkbox"></li>
			<li><img src="img/tw.svg" width="30vw">&ensp;acca_cheung <input type="checkbox"></li>
		</ul>
		<br>
		<button type="button" class="welcome-btn" onclick="location.href='location_share_success.html';">Share</button>
	</div>
	<div class="tabbar">
		<ul class="tablist">
			<li onclick="location.href='search.html';"><img src="img/search.svg" height="40vh"><br>Search</li>
			<li onclick="location.href='history.html';"><img src="img/history.svg" height="40vh"><br>History</li>
			<li onclick="location.href='account.html';"><img src="img/account.svg" height="40vh"><br>Account</li>
		</ul>
	</div>
</body>
</html>
