<html lang="en">
<head>

	<title>Flight Buddy</title>
	<link rel="stylesheet" type="text/css" href="style.css">

  <!-- iOS Web App Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body>
  <div class="center">
    <img src="logo.svg" width="100px" class="logo">
    <br>
    <h3 class="center">Search</h3>
  </div>
	<br>
	<div class="center">
		<span class="locationbtn" onclick="location.href='location.html';"><img src="img/location.svg" height="50vh"></span>
		<h3 class="center">I want to search for flights by...</h3>
		<ul class="searchlist">
			<li onclick="location.href='search_scheduled.html';">Flight Number</li>
			<li onclick="location.href='search_between.html';">Route</li>
		</ul>

		<ul class="searchlist">
			<li onclick="location.href='search_airport.html';">Airport</li>
		</ul>
	</div>
  <div class="tabbar">
		<ul class="tablist">
			<li onclick="location.href='search.html';" class="searchlist-active"><img src="img/search.svg" height="40vh"><br>Search</li>
			<li onclick="location.href='history.html';"><img src="img/history.svg" height="40vh"><br>History</li>
